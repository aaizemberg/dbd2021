<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>mini ejemplo con d3.js</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

  <div id="vis"></div>
  
<script>
var datos = [
  {pais:'AR', valor:10},
  {pais:'CL', valor:15},
  {pais:'BR', valor:20}
];

var svg = d3.select("div#vis").append("svg")
  .attr("width",200)
  .attr("height",200);

var escala_x = d3.scaleLinear()
    .domain([0, datos.length-1])
    .range([50, 150]);

svg.selectAll("circle").data(datos).enter()
  .append("circle")
  .attr("cx", function(d,i) {return escala_x(i);} ) 
  .attr("cy",100)
  .attr("r", function(d) {return d.valor;}  )
  .attr("fill","purple");

svg.selectAll("text").data(datos).enter()
  .append("text")
  .attr("x", function(d,i) {return escala_x(i);} ) // 50, 150 
  .attr("y",135)
  .attr("text-anchor","middle")
  .text( d => d.pais );    
</script>
  
</body>
</html>
